<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__image">
          <img src="./images/image-product-desktop.jpg" alt="product image" />
        </div>
        <div class="card__content">
          <h2 class="card__title">Gabrielle Essence Eau De Parfum </h2>
          <p class="card__description">
            A floral, solar and voluptuous
            interpretation composed by Olivier Polge, Perfumer-Creator for the House of
             CHANEL
          </p>
          <div class="card__price">
            <span class="card__price--amount">$299.90</span>
            <span class="card__price--prevamount">$320.90</span>
          </div>
          <button class="card__button">
            <img src="images/icon-cart.svg
            " alt="cart" >
            Add to cart
          </button>
        </div>
      </div>
    </div>
    </div>

  </body>
</html>
